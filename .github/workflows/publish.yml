name: Publish to NPM

on:
  push:
    tags:
      - 'v*'

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

      - name: Build package
        run: npm run build

      - name: Type check
        run: npm run typecheck

      - name: Lint code
        run: npm run lint

      - name: Publish to NPM
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Create GitHub Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          body: |
            ## What's New
            
            This release includes:
            - [List of changes]
            - [Bug fixes]
            - [New features]
            
            ## Installation
            
            ```bash
            npm install @rachelallyson/hero-hook-form@latest
            ```
            
            ## Breaking Changes
            
            [List any breaking changes]
            
            ## Migration Guide
            
            [Migration steps if needed]
            
            ## Full Changelog
            
            See [CHANGELOG.md](CHANGELOG.md) for complete details.
          draft: false
          prerelease: false
