name: Docs

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install root dependencies
        run: npm ci

      - name: Generate API docs (TypeDoc)
        run: npm run docs:api

      - name: Install docs dependencies
        working-directory: docs
        run: npm ci

      - name: Build docs
        working-directory: docs
        run: npm run build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs/out

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

name: Deploy Docs

on:
  push:
    branches: [main]
    paths:
      - 'docs/**'
      - 'src/**'              # Rebuild docs if source changes
      - 'typedoc.json'        # Rebuild if TypeDoc config changes
      - 'package.json'        # Rebuild if root dependencies change
      - '.github/workflows/**'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      # Install root dependencies (for TypeDoc and other tools)
      - run: npm ci
      
      # Generate API documentation from TypeScript source
      - run: npm run docs:api
      
      # Install docs dependencies separately
      - run: cd docs && npm install
      
      # Build documentation site
      - run: npm run docs:build
      
      # Upload build output
      - uses: actions/upload-pages-artifact@v3
        with:
          path: './docs/out'
      
      # Deploy to GitHub Pages
      - uses: actions/deploy-pages@v4
        id: deployment