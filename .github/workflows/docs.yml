name: Deploy Docs

on:
  push:
    branches: [main]
    paths:
      - 'docs/**'
      - 'example/**'          # Rebuild docs if example changes
      - 'src/**'              # Rebuild docs if source changes
      - 'typedoc.json'        # Rebuild if TypeDoc config changes
      - 'package.json'        # Rebuild if root dependencies change
      - '.github/workflows/**'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install root dependencies
        run: npm install

      - name: Build root package
        run: npm run build

      - name: Generate API docs (TypeDoc)
        run: npm run docs:api

      - name: Verify API docs were generated
        run: |
          if [ ! -f "docs/content/api/README.md" ]; then
            echo "Error: API docs were not generated!"
            exit 1
          fi
          echo "✓ API docs generated successfully"
          # Count generated markdown files
          MD_COUNT=$(find docs/content/api -name "*.md" 2>/dev/null | wc -l)
          echo "✓ Found $MD_COUNT markdown files in API directory"
          if [ "$MD_COUNT" -eq 0 ]; then
            echo "Error: No markdown files found in API directory!"
            exit 1
          fi
          # List directory structure for debugging
          echo "API directory structure:"
          ls -la docs/content/api/ | head -10

      - name: Install docs dependencies
        working-directory: docs
        run: npm install

      - name: Build docs
        working-directory: docs
        env:
          NODE_ENV: production
          BASE_PATH: /hero-hook-form
          NEXT_PRIVATE_SKIP_TURBO: 1
        run: npm run build

      - name: Create .nojekyll file
        working-directory: docs
        run: touch out/.nojekyll

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs/out

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
