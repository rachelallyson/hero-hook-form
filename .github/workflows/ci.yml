name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x, 20.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Type check
        run: npm run typecheck

      - name: Lint code
        run: npm run lint

      - name: Build package
        run: npm run build

      - name: Run tests
        run: npm run cy:run

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results-${{ matrix.node-version }}
          path: cypress/videos/
          retention-days: 7

  bundle-size:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build package
        run: npm run build

      - name: Check bundle size
        run: |
          echo "Checking bundle sizes..."
          ls -la dist/
          echo "Main bundle size:"
          wc -c < dist/index.js
          echo "React bundle size:"
          wc -c < dist/react/index.js

  quality:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Check package.json
        run: |
          echo "Checking package.json..."
          npm run typecheck
          echo "Package validation passed"

      - name: Check for common issues
        run: |
          echo "Checking for common issues..."
          # Check for console.log statements
          if grep -r "console.log" src/ --exclude-dir=node_modules; then
            echo "Warning: console.log statements found in source code"
          fi
          
          # Check for TODO comments
          if grep -r "TODO" src/ --exclude-dir=node_modules; then
            echo "Warning: TODO comments found in source code"
          fi
          
          # Check for FIXME comments
          if grep -r "FIXME" src/ --exclude-dir=node_modules; then
            echo "Warning: FIXME comments found in source code"
          fi
